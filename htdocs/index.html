<html lang="es">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        width: 90%;
        max-width: 600px;
        margin: auto;

    input[type="text"], input[type="password"], button {

    <meta charset="UTF-8" />
    <title>Portal Cautivo - Empleados Neto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            max-width: 440px;
            width: 100%;
            animation: fadeIn 1.2s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo {
            width: 200px;
            margin: 0 auto 20px;
            display: block;
            animation: slideIn 1.2s ease-out;
        }
        @keyframes slideIn {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        input[type="submit"] {
            width: 100%;
            background: #ff6600;
            color: white;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        input[type="submit"]:hover {
            background: #cc5200;
            transform: scale(1.03);
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="tienda_neto.png" alt="Tienda Neto" class="logo" />
    <h2>Acceso para Empleados</h2>
    <form id="formEmpleado" method="post" action="panel.php" onsubmit="return validarFormulario()">
        <input type="text" name="numero_empleado" id="numero_empleado" placeholder="Número de Empleado" required />
        <input type="text" name="nombre_completo" id="nombre_completo" placeholder="Nombre Completo" required />
        <input type="text" name="eco_empleado" id="eco_empleado" placeholder="Económico de Tienda" required maxlength="4" />
        <div class="error" id="errorMsg">Todos los campos son obligatorios. El económico debe ser <strong>0117</strong>.</div>
        <input type="submit" value="Ingresar" />
    </form>
</div>
<script>
    function validarFormulario() {
        const numero = document.getElementById("numero_empleado").value.trim();
        const nombre = document.getElementById("nombre_completo").value.trim();
        const eco = document.getElementById("eco_empleado").value.trim();
        const error = document.getElementById("errorMsg");
        if (numero === "" || nombre === "" || eco !== "0117") {
            error.style.display = "block";
            return false;
        }
        error.style.display = "none";
        return true;
    }
</script>
</body>
</html>
